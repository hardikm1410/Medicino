<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/logo.png" type="image/png">
    <title>Login - Medicino</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .auth-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-glass);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header h1 {
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        
        .auth-header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--text-secondary);
            box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.1);
        }
        
        .auth-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        
        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.3);
        }
        
        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .auth-links a {
            color: var(--text-secondary);
            text-decoration: none;
            margin: 0 0.5rem;
            transition: color 0.3s ease;
        }
        
        .auth-links a:hover {
            color: var(--text-primary);
        }
        
        .flash-messages {
            margin-bottom: 2rem;
        }
        
        .flash-message {
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .flash-error {
            background: rgba(220, 20, 60, 0.1);
            color: #DC143C;
            border: 1px solid rgba(220, 20, 60, 0.2);
        }
        
        .flash-success {
            background: rgba(34, 139, 34, 0.1);
            color: #228B22;
            border: 1px solid rgba(34, 139, 34, 0.2);
        }
        
        .flash-info {
            background: rgba(139, 69, 19, 0.1);
            color: #8B4513;
            border: 1px solid rgba(139, 69, 19, 0.2);
        }
        
        @media (max-width: 768px) {
            .auth-container {
                padding: 1rem;
            }
            
            .auth-card {
                padding: 1.5rem;
                margin: 1rem;
                width: 95%;
                max-width: 400px;
            }

            .auth-header h1 {
                font-size: 1.8rem;
            }

            .auth-header p {
                font-size: 0.9rem;
            }

            .form-group {
                margin-bottom: 1.2rem;
            }

            .form-group label {
                font-size: 0.9rem;
            }

            .form-input {
                padding: 0.8rem;
                font-size: 0.9rem;
                min-height: 44px;
            }

            .auth-btn {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
                min-height: 44px;
            }

            .auth-links {
                margin-top: 1.2rem;
            }

            .auth-links a {
                font-size: 0.9rem;
                padding: 0.5rem;
                min-height: 44px;
                display: inline-flex;
                align-items: center;
                justify-content: center;
            }

            .flash-message {
                padding: 0.8rem 1rem;
                font-size: 0.9rem;
                flex-direction: column;
                text-align: center;
                gap: 0.3rem;
            }
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 0.5rem;
            }
            
            .auth-card {
                padding: 1.2rem;
                margin: 0.5rem;
                width: 98%;
            }

            .auth-header h1 {
                font-size: 1.6rem;
            }

            .auth-header p {
                font-size: 0.85rem;
            }

            .form-input {
                padding: 0.7rem;
                font-size: 16px; /* Prevent zoom on iOS */
            }

            .auth-btn {
                padding: 0.7rem 1.2rem;
                font-size: 0.85rem;
            }

            .auth-links a {
                font-size: 0.85rem;
                padding: 0.4rem;
            }
        }

        /* Touch Device Optimizations */
        @media (hover: none) and (pointer: coarse) {
            .auth-btn:hover,
            .auth-links a:hover {
                transform: none;
                box-shadow: none;
            }

            .auth-btn:active,
            .auth-links a:active {
                transform: scale(0.95);
                transition: transform 0.1s ease;
            }

            .auth-btn,
            .auth-links a {
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="auth-container">
        <div class="auth-card">
            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="flash-message flash-{{ category }}">
                                <i class="fas fa-{% if category == 'error' %}exclamation-circle{% elif category == 'success' %}check-circle{% else %}info-circle{% endif %}"></i>
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <div class="auth-header">
                <h1><i class="fas fa-heartbeat"></i> Login</h1>
                <p>Welcome back to Medicino</p>
            </div>

            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>

                <button type="submit" class="auth-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
            </form>

            <div class="auth-links">
                <a href="{{ url_for('register') }}">Don't have an account? Register</a>
                <br>
                <a href="{{ url_for('index') }}">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
